<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ambient Yee Light</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="src/dist/mdl/material.min.css">
    <script type="text/javascript" src="src/dist/mdl/material.min.js"></script>
    <script type="text/javascript" src="src/renderer/renderer.js"></script>
  </head>
  <body>
    <h1>Lights list</h1>
    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
      <thead>
        <tr>
          <th>ID</th>
          <th class="mdl-data-table__cell--non-numeric">Name</th>
          <th class="mdl-data-table__cell--non-numeric">IP</th>
          <th class="mdl-data-table__cell--non-numeric">Status</th>
        </tr>
      </thead>
      <tbody id="yeelights-list-tbody">
      </tbody>
    </table>
    
    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="ambiant-light-switch">
      <input type="checkbox" id="ambiant-light-switch" class="mdl-switch__input">
      <span class="mdl-switch__label">Activate Ambiant Light</span>
    </label>

    <button id="apply-screenshot-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
      Apply Screenshot Color
    </button>

    <button id="get-screenshot-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
      Get Screenshot
    </button>

    <img id="screen">
    
  </body>
</html>
